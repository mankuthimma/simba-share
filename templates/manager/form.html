<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>SMB Shares :: Add New Share</title>

<link rel="stylesheet" href="/static/css/core.css" type="text/css" media="screen, projection">
<link rel="stylesheet" href="/static/css/cmxform.css" type="text/css" media="screen, projection">
<link rel="stylesheet" href="/static/css/reset.css" type="text/css" media="screen, projection">

<script src="/static/js/jquery.js" type="text/javascript"></script>
<script src="/static/js/jquery.validate.js" type="text/javascript"></script>

<script type="text/javascript">
$(document).ready(function() {
	$("#addForm").validate();
});
</script>

<style type="text/css">
#addForm { width: 500px; }
#addForm label { width: 100px; display: inline-block;}
#addForm label.error  { margin-left: 103px; display: block; width: 250px; }
#addForm input.submit { margin-left: 103px; }
</style>

</head>

<body>
<h2>SMB Shares :: Manage your Shares</h2>

<div id="container">
  <form class="cmxform" id="addForm" action="/manager/add" method="POST">

  <fieldset>
  <legend>Please provide the following details</legend>
  <p>
  <label for="cname">Share Name:</label>
  <input id="cname" class="required" minlength="4" type="TEXT" name="name" size="20" value="">
  </p>
  <p>
  <label for="ccomment">Comment:</label>
  <input id="ccomment"  type="TEXT" class="required" name="comment" size="40" value="">
  </p>
  <p>    
  <label for="cpath">Comment:</label>
  <b>/REPOSITORY/</b><input id="cpath" class="required" minlength="4" type="TEXT" name="path" size="20" value="">
  </p>
  <p>    
  <label for="cgroup">Group:</label>
  <select id="cgroup" name="group" size="1">
    {% for g in groups %}
    <option value="{{ g.name }}" >{{ g.name }}</option>
      {% endfor %}
  </select>
  </p>
  <p>
  <input class="submit" type="SUBMIT" value="Add Share">
  </p>

  </form>

</div>
<a class="links" href="/manager/index" >List other shares</a>

</div>


</body>
</html>
